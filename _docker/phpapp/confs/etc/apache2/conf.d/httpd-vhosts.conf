<VirtualHost *:80>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/directus/public/$1
    # ProxyTimeout 300
    # ProxyPassMatch ^/(fpm-ping|fpm-status) fcgi://127.0.0.1:9000 

#     ServerAdmin t.wolny@ambsoft.pl
    DocumentRoot "/var/www/directus/public"
    
    <Directory "/var/www/directus/public">
      LogLevel debug
      DirectoryIndex index.html index.htm index.php
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>
    
#     # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 combined
    ErrorLog /proc/self/fd/2

    # <IfModule mod_dir.c>
    #     DirectoryIndex index.php index.html index.pl index.cgi index.xhtml index.htm
    # </IfModule>
    <IfModule dir_module>
        DirectoryIndex index.html index.php index.pl index.cgi index.xhtml index.htm
    </IfModule>
</VirtualHost>
